    content: |

      Formado em Análise e Desenvolvimento de Sistemas; mas de 10 anos programando, e um praticante
      autodidata de algumas ferramentas de desenvolvimento/programação. Tenho a convicção de que
      tudo é possível com dedicação e resiliência nessa área.

      Regularmente, tenho revezamentos entre programação **Back-End** e desenvolvimento Front-End.

      Sou um defensor do código `open source` desde 2008 quando conheci o Linux, e atualmente faz
      parte de minha máquina como Sistema Operacional principal.

