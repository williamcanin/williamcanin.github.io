website:
  under_maintenance:
    title: |
      Website desativado.
    subtitle: |
      Sem certeza de volta.
    avatar:
# Theme - Values [ typing | whiteglass | cloudysky | hacking | littlegirl | custom ]
  theme: "custom"
# Configuration default
  title: "William Canin"
  description: "I type code_"
  launch: 2015
  metatag:
    google_site_verification: "1iqrHYtbGFMsxbe9B5dTOonrfsNE5y01_OpCYnSio-4"
    type: "WebSite"
    locale: "pt-BR"
    expires:  # E.g: "Sat, 24 Dec 2017 00:10:00 GMT"
    cache_control: "max-age=31536000" # E.g: "max-age=29030400, public" # Default: public / max-age=29030400
    tags: "William, Canin, Analista, Desenvolvedor, Programador, WebDesign, Geek"
  # Config for Google Analytics.  Note: Must have Google Analytics Tracking ID.
  google:
    analytics:
      id: "UA-200341029-1" # tracking id, e.g. "UA-000000-01"
  # Terminal
  terminal:
    text:
      user: william
      os: linux
      command: "python brief_description.py"
# Sidebar
  sidebar:
    avatar:
      img: "avatar.svg"
      flip:
        img: "avatar_flip_yellow.svg"
    title:
      text: "Hey, <br> I'm W://iam."
      size: "2.3rem"
    menu:
      blog:
        text: "Blog"
        search:
          text: "Pesquisar"
        tags:
          text: "Tags"
        feed:
          text: "Feed"
# Content
  content:
    search:
      button:
        text: "Limpar"
      input:
        placeholder: ['Pesquisar em','artigo(s)']
        onfocus: "Título ou tags"
        onblur:  ['Pesquisar em','artigo(s)']
        notfound: "Oh céus, nenhum resultado :("
  # Post
    post:
      markdown_toc:
        indice:
          text: "Índice"
      count_comments:
        text: "Comentários"
      author:
        avatar: "williamcanin.jpg"
        title: "Autor"
        name: "William Canin"
        description: |
          Formado em Analise de Sistemas; fascinado pelo mundo do Linux e programação geral.
      share:
        title: "Compartilhe!"
      comments:
        title: "Deixe seu comentário"

  # Postlist
    postlist:
      pagination:
        newer_text: "Recentes"
        counter: ['Pág.', 'de']
        older_text: "Velhos"

  # Contact
    contact:
      formspree:
        plan: "free" # Using: free | paid
        endpoint: "mvovezaq" # Put here the endpoint code generated by formspree, located in the "integration" tab.
        language: "pt-BR" # See: https://help.formspree.io/hc/en-us/articles/360013468374-Localization-and-translation
      placeholder:
        name: "Seu nome completo"
        subject: "Qual assunto?"
        email: "Seu Email"
        message: "O que você gostaria de dizer?"
      send:
        button: "Vai, mensagem!"
        # ATTENTION! The option to redirect is only for paid plans.
        # Url successfully redirect: https://example.com/contact/#email_successfully_sent
        # Url failed redirect: https://example.com/contact/#email_failed_sent
        redirect:
          successfully:
            header:
              icon: "fas fa-thumbs-up"
              message: |
                E-mail enviado com sucesso!
            body: |
              Entrarei em contato com você o mais breve possível.
          failed:
            header:
              icon: "fas fa-bug"
              message: |
                Falha ao enviar o e-mail :(
            body: |
              Infelizmente, por algum motivo, seu e-mail não foi enviado.
              Você pode entrar em contato comigo pelo e-mail "wcanin.contact@gmail.com"
      note:
        title: "Nota"
        description: |
          NÃO PASSO meu número de celular a primeiro momento para desconhecidos na internet.
  # Resume
    resume:
      image: "3x4.jpg"
      button:
        text: "Imprimir"
  # Tags
    tag:
      header:
        title: "Posts por tag:"
        description: |
          Aqui você encontra as postagens relacionadas a essa tag especificada.
# Footer
  footer:
    # In codes and Rock, I Trust. | In Jesus, I Trust.
    message: "In Jesus, I Trust."

# User data
userdata:
  email: contact@williamcanin.dev # E.g: youremail@domain.com
  twitter: "@williamcanin" # E.g: "@my_twitter"
  disqus:
    username: williamcanin # E.g: myuser
  socials:
    title: Siga-Me!
    links:
      - title: Github
        id: github
        icon: fa-github
        url: https://github.com/williamcanin

      - title: Youtube
        id: youtube
        icon: fa-youtube
        url: https://youtube.com/c/williamcanin

