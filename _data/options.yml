# In this file you can enable and disable template features.

maintenance:
  enable: true
  icon: false
# To disable blogging, leave the value 'false'. Go to the blog.md file 
# and set the menu => enable property to 'false' too.
blog:
  enable: true
google:
  analytics:
    enable: true
global:
  links:
    underline: true
home:
  animation: true
  terminal:
    enable: true
    animation: true
sidebar:
  animation: true
  fixed: true
  avatar:
    enable: true
    background: true
    border: true
    circle: true
    # This "svg_inner" function, you need to put your SVG inside
    # the HTML in the sidebar. Enter the block:
    # <!-- Add your SVG - BEGIN -->
    # <!-- Add your SVG - END -->
    # and, then create a stylesheet to configure svg.
    flip:
      enable: true
      face:
        svg_inner: true
      back:
        svg_inner: false
    noflip:
      face:
        svg_inner: true
  icons:
    enable: true
  socials:
    enable: true
content:
  icons:
    enable: true
  postlist:
    animation: true
    date:
      enable: true
    expected:
      enable: true
    tags:
      enable: true
    comments:
      enable: true
  tagpost:
    animation: true
    date:
      enable: true
    expected:
      enable: true
    tags:
      enable: true
    comments:
      enable: true
  post:
    reading_time:
      enable: true
    animation: true
    author:
      enable: true
      avatar:
        enable: true
    share:
      enable: true
      facebook:
        enable: true
      linkedin:
        enable: true
      twitter:
        enable: true
    day_quote:
      enable: false
    comments:
      enable: true
  contact:
    animation: true
    note:
      enable: true
  error:
    animation: true
  resume:
    animation: true
    reading_time:
      enable: true
    image:
      enable: false
  page:
