---
layout: default
---

<!-- Include Data Base  -->
{% include liquid/data %}

<div class="layout_error {% if load_options.content.error.animation == true %} animation__content {% endif %}">
  <div class="p-3 mb-4 layout_error__header">
    <h1>{{ page.title }}</h1>
  </div>
  <div class="p-3 mb-4 layout_error__content">
      <div class="m-4 text-center layout_error__icon">
          <i class="fas fa-bug"></i>
      </div>
      {{ content }}
  </div>
</div>
