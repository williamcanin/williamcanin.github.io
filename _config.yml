# section: [avatar]
# your website image or logo
avatar:
  open: true
  flip: true
  # note: the image (.jpg|.png) will be searched in the directory: assets/images/
  image:
    front:
      light: wcanin_light.png
      dark: wcanin_dark.png
    back: wcanin_back.png

# section: [home]
home:
  terminal:
    enable: true

# section: [social network]
# note: if you want more, just add more "title" and "url".
socials:
  enable: true
  links:
    - title: github
      url: https://github.com/williamcanin

    - title: gitlab
      url: https://gitlab.com/williamcanin

    - title: youtube
      url: https://www.youtube.com/@WilliamCanin

# section: [blog]
blog:
  search:
    enable: true
  post:
    related_posts:
      enable: true
    comments:
      provider: "giscus" # choose between. options: giscus | disqus.
      giscus:
        repo: "williamcanin/williamcanin.github.io" # your repository, e.g: username/repo-name
        repo_id: "MDEwOlJlcG9zaXRvcnk0MDMyOTUzOQ==" # copied from giscus.app, e.g: R_kgD...
        repo_category: "Comments"
        category_id: "DIC_kwDOAmdhQ84CwLFu" # copied from giscus.app, e.g: DIC_kwD...
        mapping: "pathname"
        reactions_enabled: 1
        theme: "light" # initial theme. default: light
        theme_light: "noborder_light" # light theme. default: noborder_light
        theme_dark: "noborder_gray" # dark theme. default: noborder_gray
        lang: "pt" # en,pt,..
      disqus:
        shortname: "williamcanin" # your shortname disqus

# section: [datelang]
# Here you change the language of the months of the date
