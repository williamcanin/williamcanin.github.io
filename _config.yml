# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: William Canin
debutyear: 2015
description: "Analista e Desenvolvedor de Sistemas / Programador / Web Design"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://williamcanin.com" # the base hostname & protocol for your site, e.g. http://example.com
email: william.costa.canin@gmail.com

# Add Avatar in: Sidebar or page Hello, and configure.
avatar:
  image: williamcanin.svg
  sidebar: true
  hello: false
  size:
    enable: true
    value: 165
  border:
    enable: false
    radius: 50
    value: 1

# Meta Tag Settings
head:
  meta:
    google-site-verification: z0VQaZ4DGSF76FnHN2nExfv1aRDecav5baDQcSRv4eg
    type: "WebSite"
    locale: "pt_BR"
    expires: "Sun, 31 Dec 2017 00:10:00 GMT" # E.g: "Sat, 24 Dec 2017 00:10:00 GMT"
    cache-control: "max-age=29030400, public" # E.g: "max-age=29030400, public" # Default: public / max-age=29030400
    tags: "Programador, William, Canin, Desenvolvedor, Analista, Web Design"
    refresh-time: # 15

# String for every website.
string:
  menu:
    title: |
      Hey, I'm William.
    page:
      title: Páginas
      home: Hello
      blog: Blog
      search: Pesquisar
      feed: Feed
  footer:
    message: In Jesus I Trust
  comments:
    title: Deixe um comentário
    disable: Comentários desabilitado
  # The Contact, uses the Formspree service. Need to register for the service.
  contact:
    btn-send: Vai, menssagem!
    placeholder:
      name: Seu nome completo
      email: Seu email
      message: O que você gostaria de dizer?
  resume:
    btnprint: Imprimir
  postlist:
    continue: Continue
  post:
    comments_count: Comentários
  author:
    title: Autor
    name: William Canin
    bio: |
      Formado em Analise e Desenvolvimento de Sistemas e fascinado pelo mundo do GNU/Linux, lê avidamente tudo sobre o assunto e sobre tecnologia em geral.

# Enable or disable icons on every website. Use:  "yes" | "no"
enables:
  icons: "yes"

# Disqus username
disqus:
  username: # Yout user Disqus. e.g: angusyoung

# Image for author in posts
author:
  image: williamcanin.svg

# Config for Google Analytics.  Note: Must have Google Analytics Tracking ID.
google:
  analytics:
    enable: "yes" # Use: "yes" | "no"
    id: "UA-68060493-1" # tracking id, e.g. "UA-000000-01"

# Settings for the plugins in the _plugins folder.
plugin:
  imager:
    dir_posts: assets/images/posts
  reading_time:
    locale: pt_PT
  datelang:
    locale: pt_PT
    reload: false

# Plugin music.
spotify:
  theme: "light" # dark | light
  open: true
  sass:
    jekyll: true
    dir: "_sass"
  title:
    enable: false
    text: "Curta um sonzinho..."
  content:
    enable: true
    text: |
      Ao som de:





#  --- SESSION PRIVATE [Do not change anything in the private session unless you know what you are doing.] ---

# Settings Default
include: ['_pages','_blog','_hello']
markdown: kramdown
highlighter: pygments
permalink: /blog/:title/
gems:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-youtube
  - jekyll-feed
  - jemoji
  - jekyll-email-protect
  - jekyll-spotify-plugin

destination: _site
port: 4000
host: localhost

# Config SASS
sass:
  sass_dir: _sass
  style: compressed

# Config feed for atom
feed:
  path: atom.xml

# Config for Compress HTML
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# Config plugin 'jekyll-tagging'
tag_page_layout: tag_page
tag_page_dir: blog/tags
tag_permalink_style: pretty

# Config for plugin 'jekyll-gist'
gist:
  noscript: false

# Exclude files (or folders) in compilation.
exclude:
  - Gemfile
  - Gemfile.lock
  - "**/*.txt"
  - README.md
  - typing.sh
  - Rakefile
  - dev/
  - src/

#  --- SESSION PRIVATE ---