# section: [paginate]
pagination:
  enabled: true
  debug: false
  collection: "posts"
  sort_field: "date"
  sort_reverse: true
  per_page: 50
  permalink: "/page/:num/"
  locale: ""
  title: ":title - Page :num"
  limit: 0

# -------------- there is no need to edit anything from here on down --------------

theme: rawfeed
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-paginate-v2
  - rawfeed
feed:
  path: /feed.xml
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      published: true
jekyll-archives:
  enabled:
    - tags
  layouts:
    tag: tag_posts
  permalinks:
    tag: "/blog/tags/:name/"
include: ["_pages"]
permalink: "/blog/:title/"
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
exclude:
  - tmp
  - gulpfile.mjs
  - node_modules
  - .bundle-cache
  - Gemfile
  - Gemfile.lock
  - package-lock.json
  - package.json
  - README.md
  - Rakefile
