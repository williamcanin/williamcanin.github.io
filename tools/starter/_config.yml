# section: [lang]
# locality, e.g: en, pt, fr, etc...
lang: en

# section: [layout]
layout:
  # widh layout. default: 780px
  width: 780px

# section: [footer]
footer:
  top_button:
    enable: true

# section: [maintenance]
maintenance:
  enable: false
  gif: "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExczV3aGMxcnAzdnJ1eWp3cjk5OXdhdTYzdzB0dWVlMGFkbTd2ZDR0ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jwKC0qlOoXmcLDB4vC/giphy.gif"
  title: "Under maintenance"
  subtitle: |
    We are undergoing maintenance, with no return date yet.
    Sorry for the inconvenience :/

# section: [paginate]
pagination:
  enabled: true
  debug: false
  collection: "posts"
  sort_field: "date"
  sort_reverse: true
  per_page: 50
  permalink: "/page/:num/"
  locale: ""
  title: ":title - Page :num"
  limit: 0

# -------------- there is no need to edit anything from here on down --------------

theme: rawfeed
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-paginate-v2
  - rawfeed
feed:
  path: /feed.xml
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      published: true
jekyll-archives:
  enabled:
    - tags
  layouts:
    tag: tag_posts
  permalinks:
    tag: "/blog/tags/:name/"
include: ["_pages"]
permalink: "/blog/:title/"
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
exclude:
  - gulpfile.mjs
  - node_modules
  - .bundle-cache
  - Gemfile
  - Gemfile.lock
  - package-lock.json
  - package.json
  - README.md
  - Rakefile
