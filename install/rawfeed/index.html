<!-- Installer -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Installer redirect</title>
  <script>
    const platform = navigator.platform.toLowerCase();
    const repository = "rawfeed";
    let redirectURL = null;

    if (platform.includes('mac') || platform.includes('darwin') || platform.includes('linux') || platform.includes('x11')) {
      redirectURL = "https://raw.githubusercontent.com/williamcanin/" + repository + "/refs/heads/main/tools/installer/unix/install.sh";
    }
    else if (platform.includes('win')) {
      redirectURL = "https://raw.githubusercontent.com/williamcanin/"+ repository +"/refs/heads/main/tools/installer/win/install.ps1";
    }
    // fallback
    else {
      redirectURL = "https://raw.githubusercontent.com/williamcanin/"+ repository +"/refs/heads/main/tools/installer/unix/install.sh";
    }

    if (redirectURL) {
      window.location.href = redirectURL;
    }
  </script>
</head>
<body>
  <p>Preparing the installer...</p>
</body>
</html>
